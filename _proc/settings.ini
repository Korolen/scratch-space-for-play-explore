[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = scratch-space-for-play-explore
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = scratch_space_for_play_explore
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = dev
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Tom Potter
author_email = git@tom-potter.com
copyright = 2022 onwards, %(author)s
description = Scratch space for to play, explore, try things and answer questions..
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Korolen

